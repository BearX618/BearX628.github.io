<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位申请表</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        fieldset {
            border: 2px solid #eee;
            border-radius: 8px;
            margin-bottom: 25px;
            padding: 20px;
        }

        legend {
            color: var(--primary-color);
            font-weight: 600;
            padding: 0 10px;
            font-size: 1.1em;
        }

        label {
            display: block;
            margin: 15px 0;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-top: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        /* 自定义单选按钮样式 */
        .radio-group {
            margin: 15px 0;
            padding-left: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: var(--secondary-color);
        }

        /* 按钮样式 */
        .button-group {
            text-align: right;
            margin-top: 30px;
        }

        button {
            background: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button[type="reset"] {
            background: #95a5a6;
            margin-left: 15px;
        }

        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <h1>职位申请表</h1>
    
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <!-- 基本信息 -->
        <fieldset>
            <legend>基本信息 <span class="required"></span></legend>
            
            <label>
                姓名：
                <input type="text" name="name" required placeholder="请输入您的全名">
            </label>

            <div class="radio-group">
                <label>感兴趣的职位：</label>
                <label class="radio-option">
                    <input type="radio" name="position" value="design" required>
                    Web设计人员
                </label>
                <label class="radio-option">
                    <input type="radio" name="position" value="manage">
                    Web管理人员
                </label>
                <label class="radio-option">
                    <input type="radio" name="position" value="develop">
                    Web开发人员
                </label>
            </div>
        </fieldset>

        <!-- 其他要求 -->
        <fieldset>
            <legend>具体要求</legend>
            <label>
                详细说明：
                <textarea name="requirements" rows="5" 
                    placeholder="请说明薪资期望、工作地点等要求"></textarea>
            </label>
        </fieldset>

        <!-- 其他信息 -->
        <fieldset>
            <legend>其他信息</legend>
            
            <!-- 工作经验 -->
            <div class="radio-group">
                <label>工作经验：</label>
                <label class="radio-option">
                    <input type="radio" name="experience" value="none" checked>
                    无相关工作经验
                </label>
                <label class="radio-option">
                    <input type="radio" name="experience" value="yes">
                    有相关工作经验（请附简历）
                </label>
            </div>

            <!-- 确认条款 -->
            <label class="radio-option">
                <input type="checkbox" name="confirmation" required>
                我确认以上信息真实有效 <span class="required"></span>
            </label>
        </fieldset>

        <!-- 按钮组 -->
        <div class="button-group">
            <button type="submit">立即申请</button>
            <button type="reset">重置表单</button>
        </div>
    </form>
</body>
</html>
