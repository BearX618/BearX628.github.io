<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位申请表</title>
    <style>
        /* 基础样式保持不变 */
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; }
        body { font-family: 'Helvetica Neue', Arial; max-width: 800px; margin: 20px auto; }
        
        /* 复合选择栏专用样式 */
        .composite-fieldset {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .experience-tier {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }

        .experience-details {
            display: none;
            border-left: 3px solid #3498db;
            padding-left: 15px;
            margin: 10px 0;
        }

        input[type="radio"]:checked ~ .experience-details {
            display: block;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
        }

        .skill-tag.active {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>职位申请表</h1>
    
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <!-- 其他字段保持不变 -->

        <!-- 复合式工作经验选择栏 -->
        <fieldset class="composite-fieldset">
            <legend>工作经验评估</legend>
            
            <div class="experience-tier">
                <input type="radio" name="experience" id="exp-none" value="none" checked>
                <label for="exp-none">
                    <strong>无相关工作经验</strong>
                    <p class="hint">应届毕业生或转行人员选择此项</p >
                </label>
            </div>

            <div class="experience-tier">
                <input type="radio" name="experience" id="exp-junior" value="junior">
                <label for="exp-junior">
                    <strong>初级经验 (1-3年)</strong>
                    <p class="hint">请填写以下详细信息</p >
                    <div class="experience-details">
                        <label>
                            主要技术栈：
                            <div class="skill-tags">
                                <span class="skill-tag">HTML/CSS</span>
                                <span class="skill-tag">JavaScript</span>
                                <span class="skill-tag">Python</span>
                                <span class="skill-tag">Java</span>
                                <input type="text" name="skills" hidden>
                            </div>
                        </label>
                        <label>
                            项目经验：
                            <input type="number" name="projects" min="0" placeholder="参与项目数量">
                        </label>
                    </div>
                </label>
            </div>

            <div class="experience-tier">
                <input type="radio" name="experience" id="exp-senior" value="senior">
                <label for="exp-senior">
                    <strong>资深经验 (3年以上)</strong>
                    <div class="experience-details">
                        <label>
                            技术认证：
                            <input type="text" name="certifications" placeholder="例：AWS认证,PMP认证">
                        </label>
                        <label>
                            团队规模：
                            <select name="team_size">
                                <option value="">-- 请选择 --</option>
                                <option value="1-5">1-5人</option>
                                <option value="6-10">6-10人</option>
                                <option value="10+">10人以上</option>
                            </select>
                        </label>
                    </div>
                </label>
            </div>
        </fieldset>

        <!-- 其他字段保持不变 -->
    </form>

    <script>
        // 技能标签选择
        document.querySelectorAll('.skill-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('active');
                const selected = Array.from(document.querySelectorAll('.skill-tag.active'))
                                     .map(t => t.textContent);
                document.querySelector('[name="skills"]').value = selected.join(',');
            });
        });
    </script>
</body>
</html>
