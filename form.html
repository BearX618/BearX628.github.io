<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职位申请表</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .experience-details {
            display: none;
            margin-top: 1rem;
            padding-left: 1.5rem;
            border-left: 3px solid var(--accent);
        }

        input[name="experience"]:checked ~ .experience-details {
            display: block;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h1>职位申请表</h1>
        
        <form>
            <!-- 姓名 -->
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" required placeholder="请输入您的姓名">
            </div>

            <!-- 职位选择 -->
            <div class="form-group">
                <label>感兴趣的职位</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="checkbox" name="position" value="design" required>
                        Web设计人员
                    </label>
                    <label class="radio-item">
                        <input type="checkbox" name="position" value="manage">
                        Web管理人员
                    </label>
                    <label class="radio-item">
                        <input type="checkbox" name="position" value="develop">
                        Web开发人员
                    </label>
                </div>
            </div>

            <!-- 其他要求 -->
            <div class="form-group">
                <label for="requirements">其他要求</label>
                <textarea id="requirements" placeholder="包括薪水待遇、工作地点等"></textarea>
            </div>

            <!-- 工作经验 -->
<label for="experience">经验：</label>
        <select id="experience" name="experience" required>
            <option value="无经验">无经验</option>
            <option value="1-3年">1-3年</option>
            <option value="3-5年">3-5年</option>
            <option value="5年以上">5年以上</option>
        </select><br><br>
            <!-- 确认选项 -->
            <div class="form-group">
                <label class="radio-item">
                    <input type="checkbox" checked>
                    发送确认消息
                </label>
            </div>

            <!-- 操作按钮 -->
            <div class="button-group">
                <button type="submit">提交申请</button>
                <button type="reset">重置表单</button>
            </div>
        </form>
    </div>
</body>
</html>
