<!DOCTYPE html>
<html>
<head>
    <title>JS演示</title>
    <style>
        #timeDisplay {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            display: none; /* 默认隐藏时间显示区域 */
        }
    </style>
</head>
<body>
    <h1>JavaScript功能演示</h1>
    
    <button onclick="showDialog()">弹出对话框</button>
    <button onclick="changeColor()">改变背景色</button>
    <button onclick="showTime()">显示当前时间</button> <!-- 新增按钮 -->
    <div id="timeDisplay"></div>

    <script>
        // 显示对话框
        function showDialog() {
            alert("我是熊允圣，这是你召唤出的一个对话框");
        }

        // 改变背景颜色
        function changeColor() {
            const color = prompt("请输入颜色（英文）：", "lightblue");
            document.body.style.backgroundColor = color;
        }

        // 显示当前时间（修改后版本）
        function showTime() {
            const timeDisplay = document.getElementById("timeDisplay");
            const now = new Date();
            
            // 格式化时间显示
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            };
            
            timeDisplay.textContent = "当前时间：" + now.toLocaleString('zh-CN', options);
            timeDisplay.style.display = "block"; // 显示时间区域
            
            // 添加淡入动画
            timeDisplay.style.opacity = 0;
            let opacity = 0;
            const fadeIn = setInterval(() => {
                opacity += 0.1;
                timeDisplay.style.opacity = opacity;
                if(opacity >= 1) clearInterval(fadeIn);
            }, 30);
        }
    </script>
</body>
</html>
