<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 功能演示</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #2c3e50;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            font-weight: 500;
            min-width: 200px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        #timeDisplay {
            margin: 30px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 20px;
            display: none;
            background: #f8f9fa;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>JavaScript 功能演示</h1>
    
    <div class="button-group">
        <button onclick="showDialog()">弹出对话框</button>
        <button onclick="changeColor()">改变背景色</button>
        <button onclick="toggleTime()">显示当前时间</button>
    </div>
    <div id="timeDisplay"></div>

    <script>
        // 弹出对话框功能
        function showDialog() {
            alert("这是一个交互式对话框！\n点击确定继续操作。");
        }

        // 改变背景色功能
        function changeColor() {
            const color = prompt("请输入颜色名称或十六进制值：", "#f0f0f0");
            if (color) {
                try {
                    document.body.style.backgroundColor = color;
                } catch (e) {
                    alert("输入的颜色值无效，请使用有效的颜色名称或十六进制值");
                }
            }
        }

        // 时间显示功能
        let timer = null;
        let isTimeRunning = false;
        
        function toggleTime() {
            const display = document.getElementById("timeDisplay");
            const timeButton = document.querySelector("button:nth-child(3)");
            
            if (!isTimeRunning) {
                display.style.display = "block";
                updateTime();
                timer = setInterval(updateTime, 1000);
                timeButton.textContent = "停止时间显示";
                isTimeRunning = true;
            } else {
                clearInterval(timer);
                display.style.display = "none";
                timeButton.textContent = "显示当前时间";
                isTimeRunning = false;
            }
        }

        function updateTime() {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            
            const now = new Date();
            document.getElementById("timeDisplay").textContent = 
                "🕒 当前时间：" + now.toLocaleString('zh-CN', options);
        }
    </script>
</body>
</html>
